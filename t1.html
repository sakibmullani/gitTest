<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
       <!-- Form insert data -->
      <div class="container" mt-5 >
      <h1>Insert Data</h1>
    <hr size="5" color="red">
    
     <form action="http://localhost:9093/insert_data" method="post">

        <div class="form-group" mt-5>
            <label for="exampleInputEmail1">Name</label>
            <input type="text" name="name" class="form-control" id="exampleInputID" aria-describedby="emailHelp" placeholder="Enter ID">
            <small id="id" class="form-text text-muted"></small>
          </div>

          <div class="form-group" mt-2>
            <label for="exampleInputEmail1">City</label>
            <input type="text" name="city" class="form-control" id="exampleInputID" aria-describedby="emailHelp" placeholder="Enter ID">
            <small id="id" class="form-text text-muted"></small>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <hr size="5" color="red">

     <!-- Form ALL data -->
     <div class="container" >
     <h1>Read ALL Data</h1>
     <table border="2" width="100%" cellpadding="5" >
         <tr>
             <th>Id</th>
             <th>Name</th>
             <th>City</th>
             <th>Update</th>
              <th>Delete</th>
            
         </tr>
         <c:forEach var="p" items="${all_data}">
             <tr>
                 <td>${p.id.value}</td>
                 <td>${p.name.value}</td>
                 <td>${p.city.value}</td>
                 ${all_data}
              
                 <td><a href="/update_data/${p.id}">Update</a></td>
                 <td><a href="/delete/${p.id}">Delete</a></td>
                 <a href="http://localhost:9093/show2" class="href">ALL Data</a>
             </tr>
         </c:forEach>
     </table>
 <br/>

    


   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
